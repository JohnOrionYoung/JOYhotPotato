<!-- nav script -->
<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
    z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
        elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
        if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
};
</script>

<script type="text/javascript">
var data;
 $.ajax({
   type: "GET",  
   url: "python/collectors.csv",
   dataType: "text",       
   success: function(response)  
   {
     console.log(response);
     data = $.csv.toArrays(response);
     generateHtmlTable(data);
   }   
 });

function generateHtmlTable(data) {
    //var html = '<table  class="table table-condensed table-hover table-striped">';
    var html = '';
 
      if(typeof(data[0]) === 'undefined') {
        return null;
      } else {
 $.each(data, function( index, row ) {
   //bind header
   if(index == 0) {
 html += '<thead class="thead">';
 html += '<tr>';
 $.each(row, function( index, colData ) {
 html += '<th style="padding: 8px;">';
 html += colData;
 html += '</th>';
 });
 html += '</tr>';
 html += '</thead>';
 html += '<tbody class="tbody" style="background-color:white;">'; 
   }else if(index == 1){} else {
 html += '<tr>';
 $.each(row, function( index, colData ) {
 html += '<td>';
 if(index ==1){
 html += '<a href="https://etherscan.io/token/0x96313f2C374F901E3831ea6DE67b1165c4f39A54?a='+ colData + '" target="_blank">' + colData +'</a>';
 }else{
 html +=colData;
 }
 html += '</td>';
 });
 html += '</tr>';
   }
 });
 html += '</tbody>';
 //html += '</table>';
 $('#csv-display').html(html);
   }
 } 
 
</script>
